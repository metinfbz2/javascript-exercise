      const challengesContainer = document.getElementById('challenges');
      
      // Function to generate the challenge items
      function generateChallengeItems() {
        asabenehChallenges2020.challenges.forEach(challenge => {
          const challengeItem = document.createElement('div');
          challengeItem.classList.add('challenge-item');
          
          const challengeTitle = document.createElement('h3');
          challengeTitle.textContent = challenge.name;
          challengeItem.appendChild(challengeTitle);
          
          const challengeTopics = document.createElement('details');
          const topicsSummary = document.createElement('summary');
          topicsSummary.textContent = 'Topics';
          challengeTopics.appendChild(topicsSummary);
          
          const topicsList = document.createElement('ul');
          challenge.topics.forEach(topic => {
            const topicItem = document.createElement('li');
            topicItem.textContent = topic;
            topicsList.appendChild(topicItem);
          });
          challengeTopics.appendChild(topicsList);
          
          challengeItem.appendChild(challengeTopics);
          
          const challengeStatus = document.createElement('p');
          challengeStatus.textContent = 'Status: ' + challenge.status;
          challengeItem.appendChild(challengeStatus);
          
          challengesContainer.appendChild(challengeItem);
        });
      }
