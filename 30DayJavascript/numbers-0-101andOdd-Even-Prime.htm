<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Squares</title>
    <style>
        .square {
            display: inline-block;
            width: 60px;
            height: 40px;
            background-color: lightgreen;
            text-align: center;
            line-height: 40px;
            margin: 1px;
        }
        .container {
      text-align: center;
      font-size:10px;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="font-size: 11px;">Number Generator</h1>
        <div id="numbers"></div>
      </div>


    <script>
        
        // Get the container element
        const container = document.getElementById('numbers');

        // Generate numbers from 1 to 100 and create the squares
        for (let i = 0; i <= 101; i++) {
            // Create a span element for each number
            const square = document.createElement('span');
            square.textContent = i;

            // Add the 'square' class to the element
            
            square.classList.add('square');
            
            if (i % 2 === 1){
            square.style.backgroundColor = 'yellow'}

            if (isPrime(i)){
            square.style.backgroundColor = 'red'}

            // Append the square to the container
            container.appendChild(square);

            // Add line break after every 10 numbers
            if ((((i + 1) % 6) === 0)) {
                container.appendChild(document.createElement('br'));
            }
        }

        function isPrime(number) {
            // Check if the number is less than 2
            if (number < 2) {
                return false;
            }

            // Loop from 2 to the square root of the number
            for (let i = 2; i <= Math.sqrt(number); i++) {
                // If the number is divisible by any value in the loop, it is not prime
                if (number % i === 0) {
                    return false;
                }
            }
            // If the number is not divisible by any value in the loop, it is prime
            return true;
        }


    </script>
</body>

</html>
